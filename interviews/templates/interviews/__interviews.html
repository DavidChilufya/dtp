                { label: 'User id', value: 'user_id', checked: true },
                { label: 'Interview id', value: 'interview_id', checked: true }, 
                { label: 'First interview', value: 'first_interview', checked: true }, 
                { label: 'Cooperative Union', value: 'coop_union', checked: true},
                { label: 'Primary Coop', value: 'prime_coop', checked: true},
                { label: 'Longitude', value: 'longitude', checked: true},
                { label: 'Latitude', value: 'latitude', checked: true},
                { label: 'Last Question', value: 'current_section', checked: true},
                { label: 'Date', value: 'field_date', checked: true}];
            $("#jqxlistbox").jqxListBox(
              { source: listSource, width: 200, height: 200,  checkboxes: true });

            $("#jqxlistbox").on('checkChange', function (event) {
                $("#grid").jqxGrid('beginupdate');
                if (event.args.checked) {
                    $("#grid").jqxGrid('showcolumn', event.args.value);
                }
                else {
                    $("#grid").jqxGrid('hidecolumn', event.args.value);
                }
                $("#grid").jqxGrid('endupdate');
            });
        });

    </script>  
{% endblock %}
